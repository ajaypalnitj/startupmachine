<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="white"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Main icon - overlapping rounded rectangles creating a dynamic tool/app icon -->
  <rect x="120" y="40" 
        width="100" height="100" 
        rx="24" 
        fill="url(#gradient1)" 
        transform="rotate(-15, 170, 90)"/>
  
  <rect x="160" y="40" 
        width="100" height="100" 
        rx="24" 
        fill="url(#gradient2)" 
        transform="rotate(15, 210, 90)" 
        style="opacity: 0.9"/>
        
  <!-- Abstract speed lines representing productivity -->
  <path d="M180 70 L220 70" stroke="white" stroke-width="4" stroke-linecap="round" style="opacity: 0.8"/>
  <path d="M170 90 L230 90" stroke="white" stroke-width="4" stroke-linecap="round" style="opacity: 0.8"/>
  <path d="M180 110 L220 110" stroke="white" stroke-width="4" stroke-linecap="round" style="opacity: 0.8"/>
  
  <!-- Company name -->
  <text x="110" y="180" 
        font-family="SF Pro Display, -apple-system, Arial, sans-serif" 
        font-weight="500" 
        font-size="20" 
        letter-spacing="1"
        fill="#1E40AF">
    STARTUP MACHINE
  </text>
</svg>
